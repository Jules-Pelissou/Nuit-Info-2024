<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Cartes et Bouton</title>
    <!-- Lien vers Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-5">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/plankton.webp" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Planctons</h5>
                        <a href="https://exemple1.com" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/glacier.webp" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Callote Glaci√®re</h5>
                        <a href="https://exemple2.com" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/coral.webp" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Coraux</h5>
                        <a href="https://exemple3.com" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col">
                <div class="card h-100">
                    <img src="images/stream.webp" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Courants Marins</h5>
                        <a href="https://exemple4.com" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="images/acid.webp" class="card-img-top" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Acidification</h5>
                        <a href="https://exemple4.com" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton "Refaire le test" -->
        <div class="text-center mt-4">
            <a href="javascript:void(0)" class="btn btn-success btn-lg">Refaire le test</a>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS et Popper.js -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB6QKXu2wo5z6b2p2V+z2VvX7O5v5l5HTaZGgmzDpGf5e5Zg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0NfEXmXb1V1yUpD/xdpvQeIs6+7fwf7k/S7kFyQtrpJ+Hp1b" crossorigin="anonymous"></script>
</body>
</html>
